<div class="container-fluid">
    <div class="container">
        <div class="row mt-5" style="height: 600px;">
            <div class="col"></div>
            <div class="col-md-6 shadow" >
                <div class="card bg-warning text-center mt-3">
                    <h4 class="text-white ps-2 pt-2 pb-2">To Do Task</h4>
                </div>
                <div class="shadow">
                    <div class=" input input-group p-3">
                        <input type="text" class="form-control p-3" placeholder="Add your task" name="task" [(ngModel)]="addTaskData">
                        <button class="btn btn-outline-secondary" type="button" (click)="addTask()">Add</button>
                    </div>
                </div>
                <h3 class="text-warning m-3">Task:</h3>
                <div style = "overflow-y: auto; height:350px;">
                    <div class="m-3" *ngFor="let data of taskArr">
                        <div class="p-2 shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-8 p-2">{{data.task_name}}</div>
                                <button class="btn btn-outline-secondary col" data-bs-toggle="modal" data-bs-target="#editModal" (click)="callEditFn(data)">Edit</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(data)">âœ˜</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                        <h1 class="modal-title fs-5 text-white" id="editModalLabel">Edit Your Task</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control col-md-12" placeholder="Add your Task" name="task" [(ngModel)]="editTaskData">
                        </div>
                        <div class="modal-footer bg-warning">
                        <button type="button" class="btn btn-secondary shadow p-1 mb-1  rounded" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning shadow p-1 mb-1 rounded" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
